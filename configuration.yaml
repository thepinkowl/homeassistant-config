# Sensors
sensor:
  # Weather prediction
  - platform: yr
  - platform: linky
    username: !secret linky_email
    password: !secret linky_password

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

discovery:

light:
  - platform: switch
    name: Cuisine
    entity_id: switch.cuisine
  - platform: switch
    name: Petite table
    entity_id: switch.petite_table
  - platform: switch
    name: Table
    entity_id: switch.table

device_tracker:
  - platform: nmap_tracker
    hosts: 192.168.1.0/24
    consider_home: 180
    interval_seconds: 30

tuya:
  username: !secret tuya_username
  password: !secret tuya_password
  country_code: !secret tuya_country_code
  platform: smart_life

api:
  
cover:
  - platform: mqtt
    name: "Volet salon"
    command_topic: "shellies/shellyswitch-5A518F/roller/0/command"
    position_topic: "shellies/shellyswitch-5A518F/roller/0/pos"
    state_topic: "shellies/shellyswitch-5A518F/roller/0"
    set_position_topic: "shellies/shellyswitch-5A518F/roller/0/command/pos"
    qos: 0
    retain: false
    payload_open: "open"
    payload_close: "close"
    payload_stop: "stop"
    state_open: "open"
    state_closed: "close"
    position_open: 100
    position_closed: 0
    optimistic: false

alexa:
  smart_home:
    endpoint: https://api.eu.amazonalexa.com/v3/events
    client_id: !secret alexa_client_id
    client_secret: !secret alexa_client_secret
    filter:
      include_entities:
        - cover.volet_salon
      include_domains:
        - light
        - media
        - cover
      exclude_entities:
        - light.chambre
        - light.plafonnier
        - light.liseuse
        - light.salon
        - light.living_room
